<!doctype html>
<html>
    <head>
    </head>
    <body>
        <canvas></canvas>
        <script>
            let anchura = 512
            let altura = anchura
            const lienzo = document.querySelector("canvas")
            const contexto = lienzo.getContext("2d")
            
            lienzo.width = anchura
            lienzo.height = altura
            
            let imagen = new Image();
            imagen.src = "josevicente.jpg";
            imagen.onload = function(){
                contexto.drawImage(imagen,0,0)
                let color = contexto.getImageData(0,0,512,512);
                for(let i = 0;i<color.data.length;i+=4){
                    color.data[i] = 255 - color.data[i]
                    color.data[i+1] = 255 - color.data[i+1]
                    color.data[i+2] = 255 - color.data[i+2]
                }
                contexto.putImageData(color,0,0)
            }
                                
        </script>
    </body>
</html>
