    <body>
        <canvas></canvas>
        <script>
            const lienzo = document.querySelector("canvas");
            const contexto = lienzo.getContext("2d");
            
            lienzo.width = 512;
            lienzo.height = 512;
            
            lienzo.style.border = "1px solid grey";
            
            contexto.beginPath();
            contexto.arc(200,200,50,0,Math.PI*2);
            contexto.fill();
        </script>
    </body>
