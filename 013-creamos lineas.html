<!doctype html>
<html>
    <head>
    </head>
    <body>
        <canvas></canvas>
        <script>
            const lienzo = document.querySelector("canvas");
            const contexto = lienzo.getContext("2d");
            
            lienzo.width = 512;
            lienzo.height = 512;
            
            lienzo.style.border = "1px solid grey";
            
            contexto.beginPath();
            contexto.moveTo(50,50);
            contexto.lineTo(100,50);
            contexto.lineTo(100,100);
            contexto.stroke();
        </script>
    </body>
</html>
